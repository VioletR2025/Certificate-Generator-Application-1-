<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your CFI Summer School'23 certificate </title>
    <link rel="stylesheet" href="style.css">
    <link rel="cfi back" href="cfi back.ico">
</head>

<body>
    <header>
        <img src="./cfi back.jpg" alt="cfi logo">
        <h4>Get your certificate for successfully learning from</h4>
        <h1> <a href="https://cfi.iitm.ac.in/summer-school" target="_blank"
                rel="noopener noreferrer">CFI Summer School'23</a></h1>
    </header>
    <main>

        <label for="name">Type Your Name</label>
        <input required type="text" name="Name" autocomplete="name" placeholder="" id="name" minlength="3"
            maxlength="16">
        <Button id="submitBtn">Click to download Certificate</Button>


    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
</body>

</html>
